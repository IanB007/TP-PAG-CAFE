    <h5 class="tituloSec4">NUESTROS PRODUCTOS DESTACADOS</h5>
    <!-- CARRUSEL -->
    <div class="container-sm">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://i.imgur.com/Sa2812b.jpg"
              class="d-block w-100"
              alt="cafe frio"
              width="450"
              height="620"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>CREAM COFFE</h5>
              <p>$400</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://i.imgur.com/Vs1uGMD.jpg"
              class="d-block w-100"
              alt="..."
              width="450"
              height="620"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>CAPPUCCINO COFFEE</h5>
              <p>$600</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://i.imgur.com/XqkzbXg.jpeg"
              class="d-block w-100"
              alt="..."
              width="450"
              height="620"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>EXPRESSO COFFE</h5>
              <p>$500</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <footer>
    <div class="contactar">
      <h3>CONTACTANOS</h3>
      <div>
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <!-- Mapa direccion-->

              <h6>(Mapa direccion, quitar foto)</h6>

              <img
                src="https://static.vecteezy.com/system/resources/previews/003/584/027/non_2x/flat-illustration-of-map-with-locator-pin-suitable-for-design-element-of-gps-and-route-direction-travel-information-app-free-vector.jpg"
                width="400"
                height="300"
              />
            </div>
            <div class="col3">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="nombre"
                  maxlength="15"
                />
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="apellido"
                  maxlength="15"
                />
                <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  maxlength="20"
                />
                <label for="floatingInput">Correo electronico</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="floatingInput"
                  placeholder="numero de telefono"
                  minlength="15"
                  maxlength="20"
                />
                <label for="floatingInput">Celular</label>
              </div>
              <div>
                <button type="button" class="btn">Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</html>
