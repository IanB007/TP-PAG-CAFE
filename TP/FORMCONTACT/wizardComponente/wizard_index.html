<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wizard_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PASO 1</h5>
                <p class="card-text">Comencemos conociendote un poco mas!</p>
                <form action="" id="paso1">
                    <input type="text" name="name" placeholder="Nombre">
                    <input type="text" name="apellido" placeholder="Apellido">
                    <label for="born">Fecha de nacimiento</label>
                    <input type="date" name="born" id="">
                    <label for="mail">Email</label>
                    <input type="email" name="mail">
                </form>
                <button class="Siguiente">Siguiente</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PASO 2</h5>
                <p class="card-text">Selecciona el producto que desees agregar</p>
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="imagenes/cafe1.jpg" class="d-block w-100" alt="cafe1">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes/cafe2.jpg" class="d-block w-100" alt="cafe2">
                        </div>
                        <div class="carousel-item">
                            <img src="imagenes/cafe3.jpg" class="d-block w-100" alt="cafe3">
                        </div>
                    </div>
                    <button id="prevCarrusel" class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button id="nextCarrusel" class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Muestro producto y precio -->
            <p id="productoSelector">Latte</p>
            <p id="precioSelector">$650</p>

            <!-- Agregar al carrito -->
            <div id="carrito" class="row">
                <div class="col">
                    <button id="restar">∨</button>
                </div>
                <div class="col">
                    <label id="contadorCarrito">0</label>
                </div>
                <div class="col">
                    <button id="sumar"">∧</button>
                </div>
            </div>

            <!-- Siguiente y anterior -->
            <div id="PrevNext">
                <button>Anterior</button>
                <button>Siguiente</button>
            </div>

        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PASO 3</h5>
                <p>Confirma tu compra</p>
                <div id="lista">
                    <div class="row">
                        <div class="col col-2">
                            <label id="cont1">0</label>
                        </div>
                        <div class="col col-10 contenedorLista">
                            <label class="labelList">Latte</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-2">
                            <label id="cont2">0</label>
                        </div>
                        <div class="col col-10 contenedorLista">
                            <label class="labelList">Capuccino</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-2">
                            <label id="cont3">0</label>
                        </div>
                        <div class="col col-10 contenedorLista">
                            <label class="labelList">Cafe Negro</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">PASO 4</h5>
                <p>Confirma el medio de pago</p>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="wizard_script.js"></script>
</body>
</html>
